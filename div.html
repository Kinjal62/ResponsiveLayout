<html>
	<head>
		<title>My Page</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div class="container">
		<div class="row border-bottom header">
			<div class="col-sm-2 col-xs-4 bg-info">
				<img class="img-responsive" src="logo.jpg" alt="logo">
			</div>
			<div class="col-sm-10 col-xs-8 bg-info page-header">
				<h1 class="text-center">Header</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-8">
				<h2 class="text-center border-bottom">Add Employee Details</h2>
					<form action="#" class="form-horizontzl" role=form>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3" for="usr">Name:</label>
								<div class="col-sm-9"><input type="text" class="form-control" id="usr">
							</div>	
						</div>
						<div class="form-group">	
							<label class="col-sm-3" for="sel1">Experience:</label>
							<div class="col-sm-9">
								<select class="form-control" id="sel1">
									<option value="Year">1 Year +</option>
									<option value="Year">6 Year +</option>
									<option value="Year">10 Year +</option>
								</select>
						</div>	
					</div>	
					
						<label>Technology:</label>
							<div class="checkbox">
								<label><input type="checkbox" value="">JavaScript</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="">PHP</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="">Python</label>
							</div>	
						</div>
					
				<div class="col-sm-6 border-left">
					<label>Last Education:</label><br>
						<div>
							<label class="radio-inline">
							<input type="radio" name="optradio">B.E.
							</label>
						</div>
						<div>
							<label class="radio-inline">
							<input type="radio" name="optradio">M.E.
							</label>
						</div>
						<div>
							<label class="radio-inline">
					  		<input type="radio" name="optradio">BCA
							</label>
						</div>
						<div>					
							<label class="radio-inline">
							<input type="radio" name="optradio">Diploma
							</label>
						</div>			
						<label>Contact Detail</label>
						
						<div class="form-group">
							<label class="control-label col-sm-3 Email">Email: </label>	
							<div class="col-sm-9">
								<input type="email" class="form-control" placeholder="Enter Your Email" pattern=".+@gmail.com" size="30" name="email" required>
							</div>
						</div>
						
							<div class="form-group">
								<label class="control-label col-sm-3" for="Phone">Phone: </label>
								<div class="col-sm-9">
									<input type="tel" class="form-control" placeholder="Enter Your Contact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="nuber" required>
								</div>
							</div>
							
						<div class="form-group">	
							<label class="control-label col-sm-3" for="Email">Skype: </label>	
							<div class="col-sm-9">
								<input type="email" class="form-control" placeholder="Enter Your Email" pattern=".+@globex.com" size="30" name="email" required><br><br>
							</div>
						</div>
					</div>
				
				<div class="row text-center bg-info">
					<button type="button" class="btn btn-sm-3 btn-md-4 btn-xs-2 btn-lg-5">Add Details</button>
				</div>
			</form>
			</div>
		
			<div class="col-sm-4">
				<h2>NOTICE BOARD</h2>
					<ul class="list-group borderless">
						<li class="list-group-item">Point-1</li>
							<ol class="list-group" type="I">
								<li class="list-group-item">Sub Point-1</li> 
								<li class="list-group-item">Sub Point-2</li>
								<li class="list-group-item">Sub Point-3</li>
							</ol>
						<li class="list-group-item">Point-2</li>
							<ol class="list-group" type="a">
								<li class="list-group-item">Sub Point-2-1</li> 
								<li class="list-group-item">Sub Point-2-2</li>
								<li class="list-group-item">Sub Point-2-3</li>
							</ol>
						</ul>	
					</div>
				</div>
			</div>
		</body>
</html>
