<html>
	<head>
		<title>My Page</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="style.css">
			
	</head>
	<div class="container">
	
		<div class="row border-bottom">
			<div class="col-sm-2">
				<img class="img-responsive" src="logo.jpg" alt="logo" height="1px">
			</div>
			<div class="col-sm-10">
			
			
				<h1 class="text-center">Header</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-8">
				<h2 class="text-center border-bottom">Add Employee Details</h2>
					<form action="#">
						<div class="col-sm-6">
						
						<div class="form-group">
							<label for="usr">Name:</label>
								<input type="text" class="form-control" id="usr">
						</div>	
						
						<div>	
							<label for="sel1">Experiences</label>
								<select class="form-control" id="sel1">
									<option value="Year">1 Year +</option>
									<option value="Year">6 Year +</option>
									<option value="Year">10 Year +</option>
								</select>
						</div>	
						<label>Technology:</label>
						<div class="checkbox">
							<label><input type="checkbox" value="">JavaScript</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">PHP</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">Python</label>
						</div>	
				</div>
				
				<div class="col-sm-6 border-left">
					<label>Last Education:</label><br>
					<div>
					<label class="radio-inline">
						<input type="radio" name="optradio">B.E.
					</label></div>
					<div>
					<label class="radio-inline">
						<input type="radio" name="optradio">M.E.
					</label></div>
					<div>
					<label class="radio-inline">
					  <input type="radio" name="optradio">BCA
					</label>
</div><div>					
					<label class="radio-inline">
						<input type="radio" name="optradio">Diploma
					</label>
			</div><div>			
						<label>Contact Detail</label>
						<div>
					
						<div>
						<label class="control-label col-sm-3" for="Email">Email: </label>	
						<div class=" col-sm-9">
						<input type="email" placeholder="Enter Your Email" pattern=".+@gmail.com" size="30" name="email" required><br><br>
							</div>
							</div>
							<div>
						<label class="control-label col-sm-3" for="Phone">Phone: </label>	
						<div class=" col-sm-9">
						<input type="tel" placeholder="Enter Your Contact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="nuber" required><br><br>
							</div></div>
							
						<div>	
						<label class="control-label col-sm-3" for="Email">Skype: </label>	
						<div class=" col-sm-9">
						<input type="email" placeholder="Enter Your Email" pattern=".+@globex.com" size="30" name="email" required><br><br>
				</div></div>
				</div>
				</div>
				<div class="row text-center">
					<button type="button" class="btn btn-md">Add Details</button>
				</div>
				
				</form>
			</div>
		</div>
			<div class="col-sm-4">
				<h2>
			<span style="color: Red;">N</span><span style="color: yellow;"><small>O</small></span><span style="color: blue;">T</span><span style="color: red;"><small>I</small></span><span style="color: yellow;">C</span><span style="color: blue;"><small>E</small></span><span style="color: red;"> B</span><span style="color: yellow;"><small>O</small></span><span style="color: blue;">A</span><span style="color: red;"><small>R</small></span><span style="color: yellow;">D</span>
			</h2>

								<li>Sub Point-1</li> 
								<li>Sub Point-2</li>
								<li>Sub Point-3</li>
							</ol>
					</ul>	
			</div>
			</div>
	</div>
	</div>
